<body>
    <!-- Este é o contêiner onde o player será carregado -->
    <div id="SuperFlixAPIContainerVideo"></div>

    <script>
        // Configuração do conteúdo
        var type = "serie"; // Tipo: 'serie' ou 'filme'
        var imdb = "84958"; // ID do filme ou série
        var season = "1"; // Temporada (para séries)
        var episode = "1"; // Episódio (para séries)

        // Função para carregar o player
        function SuperFlixAPIPluginJS(type, imdb, season, episode) {
            if (type === "filme") { 
                season = ""; 
                episode = ""; 
            }
            var frame = document.getElementById('SuperFlixAPIContainerVideo');
            frame.innerHTML = `
                <iframe 
                    src="https://superflixapi.dev/${type}/${imdb}${season ? '/' + season : ''}${episode ? '/' + episode : ''}" 
                    width="800" 
                    height="450" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>`;
        }

        // Chamada para a função
        SuperFlixAPIPluginJS(type, imdb, season, episode);
    </script>
</body>
